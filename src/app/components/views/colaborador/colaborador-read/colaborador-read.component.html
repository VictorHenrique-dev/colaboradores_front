
<div class="content">
  <div class="title">
    <h1>Colaboradores</h1>
  </div>
  <button
    class="mat-elevation-z8"
    (click)="navegarParaColaboradorCreate()"
    mat-raised-button
    color="primary"
  >
    INCLUIR COLABORADOR
  </button>
      <mat-form-field appearance="standard" style="padding-left: 10px;">
        <mat-label>Filtrar</mat-label>
        <input matInput [(ngModel)]="filterBy" placeholder="filterBy" (keyup)="filter()" placeholder="Ex. ium" #input>
      </mat-form-field>
      

  <div>
    <table mat-table #table class="mat-elevation-z8 table" [dataSource]="colaboradores" >

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>NOME</th>
        <td mat-cell *matCellDef="let row" >{{ row.nome }}</td>
      </ng-container>

      <!-- Sobrenome Column -->
      <ng-container matColumnDef="sobrenome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SOBRENOME</th>
        <td mat-cell *matCellDef="let row">{{ row.sobrenome }}</td>
      </ng-container>

      <!-- Cargo Column -->
      <ng-container matColumnDef="cargo">
        <th mat-header-cell *matHeaderCellDef>CARGO</th>
        <td mat-cell *matCellDef="let row">{{ row.cargo }}</td>
      </ng-container>

      <!-- Data de Nascimento Column -->
      <ng-container matColumnDef="datadenascimento">
        <th mat-header-cell *matHeaderCellDef>
          DATA DE NASCIMENTO
        </th>
        <td mat-cell *matCellDef="let row">{{ row.dataDeNascimento }}</td>
      </ng-container>

      <!-- Endereço Column -->
      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef>ENDEREÇO</th>
        <td mat-cell *matCellDef="let row">{{ row.endereco }}</td>
      </ng-container>

      <!-- AÇÕES Column -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>AÇÕES</th>
        <td mat-cell *matCellDef="let row">
          <a class="edit" routerLink="update/{{ row.id }}"
            ><i class="material-icons">edit</i></a
          >
          <a class="delete" routerLink="delete/{{ row.id }}"
            ><i class="material-icons">delete</i></a
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
